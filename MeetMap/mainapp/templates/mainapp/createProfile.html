
{% load static %}

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static '/mainapp/css/createProfile.css' %}" rel="stylesheet">
    <script src="{% static '/mainapp/jquery/jquery.js' %}"></script>
    <script src="{% static '/mainapp/bootstrap/js/bootstrap.js' %}"></script>
    <script src="{% static '/mainapp/js/createProfile.js' %}"></script>
    <title>MeetMap</title>
  </head>

  <body>
    <div class="container-fluid vertical-center">
      <div class="profileform">
        <form action="/createprofile/" method="post"
              enctype="multipart/form-data" >
          {% csrf_token %}
          <h1 class="header text-center">MeetMap</h1>
          <h2 class="text-center">Create Your Profile</h2>
          <div class="form-group">
            <label for="id_{{ form.description.name }}">
              {{ form.description.label }}
            </label>
            <textarea type="text" class="form-control description"
              id="id_{{ form.description.name }}"
              name="{{ form.description.name }}"
              value="{{ form.description.value|default_if_none:"" }}">
            </textarea>
          </div>
          <div class="form-group">
            <label for="id_{{ form.display_picture.name }}">
              {{ form.display_picture.label }}
            </label>
            <br>
            {{ form.display_picture }}
          </div>
          <div class="form-group">
            <label for="id_{{ form.interests.name }}">
              {{ form.interests.label }}
            </label>
            <br>
            {{ form.interests }}
          </div>

          {% if error %}
          <div class="alert alert-danger alert-dismissable" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Dismiss">
              <span aria-hidden="true">
                &times;
              </span>
            </button>
            <strong>Error !</strong> Something went wrong saving your profile.
          </div>
          {% endif %}

          {% if invalid_data %}
          <div class="alert alert-danger alert-dismissable" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Dismiss">
              <span aria-hidden="true">
                &times;
              </span>
            </button>
            <strong>Missing !</strong> You need to enter all the information.
          </div>
          {% endif %}

          <button id="saveButton" type="submit" class="btn btn-primary button">
            Save and Continue
          </button>
        </form>
      </div>
    </div>
  </body>

</html>
